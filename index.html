<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWM Research - Header Test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 2000px; /* To allow scrolling */
            background-color: #f0f0f0;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #1a1a2e;
            color: white;
            padding: 0.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        header.scrolled {
            background-color: rgba(26, 26, 46, 0.9);
        }
        .logo {
            width: 200px;
            height: 60px;
        }
        .logo svg {
            width: 100%;
            height: 100%;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 1.5rem;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }
        .content {
            padding-top: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="javascript:void(0);" onclick="location.reload();">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
                    <style>
                        .main-text { font-family: Arial, sans-serif; font-size: 32px; font-weight: bold; fill: white; }
                        .sub-text { font-family: Arial, sans-serif; font-size: 16px; fill: #4ecdc4; letter-spacing: 5px; }
                    </style>
                    <text x="100" y="28" class="main-text" text-anchor="middle">M<tspan dx="-10">W</tspan><tspan dx="-10">M</tspan></text>
                    <text x="100" y="50" class="sub-text" text-anchor="middle">RESEARCH</text>
                </svg>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#philosophy">Philosophy</a></li>
                <li><a href="#offerings">Offerings</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>Scroll down to see header effect</h1>
        <p>This is just some content to allow scrolling.</p>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            var header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
