<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWM Research</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #1a1a2e;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .logo {
            width: 200px;
            height: 60px;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 1.5rem;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100vh;
            background-color: #1a1a2e;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: #ffffff;
        }
        .hero h1 {
            font-size: 3rem;
            text-align: center;
            z-index: 1;
        }
        .content {
            background-color: #ffffff;
            color: #333;
            position: relative;
            z-index: 2;
            padding-top: 60px;
        }
        .section {
            padding: 4rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #1a1a2e;
        }
        p {
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        .offerings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .offering {
            background-color: #f0f0f0;
            padding: 1.5rem;
            border-radius: 8px;
        }
        .offering h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #1a1a2e;
        }
        .dashboard-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 2rem;
        }
        .dashboard {
            flex: 1 1 45%;
            min-width: 300px;
            height: 500px;
            background-color: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
        }
        .dashboard iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .contact-form {
            display: grid;
            gap: 1rem;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #1a1a2e;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #2a2a4e;
        }
        footer {
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
        }
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #1a1a2e;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            z-index: 1000;
            transition: opacity 0.3s;
        }
        #back-to-top:hover {
            background-color: #2a2a4e;
        }
        #back-to-top.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
              <style>
                .main-text { font-family: Arial, sans-serif; font-size: 40px; font-weight: bold; fill: white; letter-spacing: 5px; }
                .sub-text { font-family: Arial, sans-serif; font-size: 12px; fill: #4ecdc4; letter-spacing: 4px; }
              </style>
              <text x="10" y="45" class="main-text">MWM</text>
              <text x="13" y="58" class="sub-text">RESEARCH</text>
            </svg>
        </div>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#philosophy">Philosophy</a></li>
                <li><a href="#offerings">Offerings</a></li>
                <li><a href="#dashboards">Dashboards</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Rest of the HTML remains the same -->
    <div id="hero" class="hero">
        <div id="particles-js"></div>
        <h1>Actively Managed Portfolio Solutions</h1>
    </div>
    <div class="content">
        <!-- Content sections remain unchanged -->
    </div>
    <footer>
        <p>Copyright©2024 MWM-RESEARCH.COM</p>
    </footer>
    <a href="#" id="back-to-top" title="Back to Top">↑</a>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // JavaScript remains the same
    </script>
</body>
</html>
