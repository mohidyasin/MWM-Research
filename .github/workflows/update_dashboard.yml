name: Dashboard Update

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *" # Runs every day at 8:00 AM UTC

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install required dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up environment variables
        env:
          TV_USERNAME: ${{ secrets.TV_USERNAME }}
          TV_PASSWORD: ${{ secrets.TV_PASSWORD }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: echo "Environment variables set."

      - name: Run the update script
        run: python path_to_your_script/update_dashboard.py  # Adjust this path

      - name: Upload generated plots
        uses: actions/upload-artifact@v3
        with:
          name: dashboard-plots
          path: docs/*.png  # Assuming your PNGs are saved in the `docs` folder

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Dashboard auto-update"
          git push origin main
        continue-on-error: true

      - name: Save metadata
        run: echo "Metadata saved."
