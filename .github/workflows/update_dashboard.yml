name: Update Dashboard

on:
  schedule:
    - cron: '0 18 * * *' # Runs every day at 6 PM UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Clear pip cache (to avoid binary incompatibility)
      run: pip cache purge

    - name: Install dependencies
      run: |
        set -e  # Exit on any error
        python -m pip install --upgrade pip --no-cache-dir
        pip install --no-cache-dir -r dashboard/requirements.txt

    - name: Verify installed packages
      run: pip freeze

    - name: Run update script
      env:
        TV_USERNAME: ${{ secrets.TV_USERNAME }}
        TV_PASSWORD: ${{ secrets.TV_PASSWORD }}
        FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      run: python dashboard/scripts/update_dashboard.py

    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add -f dashboard/docs
        git commit -m "Update dashboard plots and metadata" || echo "No changes to commit"
        git push || echo "No changes to push"
