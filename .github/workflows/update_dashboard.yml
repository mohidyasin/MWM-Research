name: Update Dashboard
on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes (for testing)
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Specify Python version
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r dashboard/requirements.txt
    - name: Run update script
      env:
        TV_USERNAME: ${{ secrets.TV_USERNAME }}
        TV_PASSWORD: ${{ secrets.TV_PASSWORD }}
        FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      run: python dashboard/scripts/update_dashboard.py
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add dashboard/docs
        git commit -m "Update dashboard plots and metadata" || exit 0
        git push
